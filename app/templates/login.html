<!doctype html>

<html>
   <head>
      <title>Login - Little League</title>
      <meta charset="UTF-8">
	   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body>
      <div class='container'>
         <h1>Login</h1>
         <form action='' method='post' novalidate>
            {{ form.hidden_tag() }}
            <p>
               {{ form.email.label }}<br>
               {{ form.email(size=32) }}
            </p>
            <p>
               {{ form.password.label }}<br>
               {{ form.password(size=32) }}
            </p>
            <p type='submit'>{{ form.submit() }}</p>
         </form>
      </div>
   </body>
</html>
