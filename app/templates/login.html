<!doctype html>

<html>
   <head>
      <title>Login - Little League</title>
   </head>
   <body>
      <div classname='container'>
         <h1>Login</h1>
         <form action='' method='post' novalidate>
            {{ form.hidden_tag() }}
            <p>
               {{ form.email.label }}<br>
               {{ form.email(size=32) }}
            </p>
            <p>
               {{ form.password.label }}<br>
               {{ form.password(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
         </form>
      </div>
   </body>
</html>
