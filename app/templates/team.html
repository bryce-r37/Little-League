{% extends "base.html" %}

{% block content %}
   <div class="table-header">
      <h1 class="teamAndYear">{{ name }} - {{ year }} Season</h1>
      <div class="stats">
         {% if page  == "Pitching" %}
         <button class="stat-tab-selected">Pitching</button>
         <a href="{{ url_for('batting', teamID=team, year=year) }}"><button class="stat-tab">Batting</button></a>
         {% else %}
         <a href="{{ url_for('pitching', teamID=team, year=year) }}"><button class="stat-tab">Pitching</button></a>
         <button class="stat-tab-selected">Batting</button>
         {% endif %}
      </div>
   </div>
   <div class="table-div">
   {% block stats %}{% endblock %}
   </div>
{% endblock %}
