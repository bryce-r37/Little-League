{% extends "base.html" %}
{% block content %}
    <h1>Total Requests: {{ requests }}</h1>
    <hr />
    <h2>Dropdown menu again? Like for users?</h2>
    <div class="table-wrapper">
      <div class="search-box">
         <label for="search">Search:</label>
         <input type="text" id="search" class="form-control">
      </div>
      <table id="table">
         <thead>
            <tr>
               <th class="filterable" style="text-align: left">User</th>
               <th class="filterable" style="text-align: left">Team</th>
               <th class="filterable" style="text-align: left">Year</th>
               <th class="filterable" style="text-align: left">Request Time</th>
            </tr>
         </thead>
         <tbody>
            {% for user in users %}
            <tr>
               <td><b>{{ user[1] }}</b></td>
               <td>{{ user[2] }}</td>
               <td>{{ user[3] }}</td>
               <td>{{ user[4] }}</td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </div>
   <script>
     $(document).ready(function() {
         var table = $('#table').DataTable();

         $('#search').on('keyup', function() {
            table.search($(this).val()).draw();
         });
      });
   </script>
{% endblock %}
